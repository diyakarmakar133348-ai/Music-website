<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Flow | Library</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      font-family: 'Open Sans', 'Lato', sans-serif;
      background-color: #0d1117;
      color: #f1f5f9;
    }
    nav {
      background-color: #161b22;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    nav a:hover {
      color: #3b82f6;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
      transition: 0.3s ease-in-out;
    }
    footer {
      background-color: #161b22;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  
  <nav class="flex justify-between items-center px-6 py-4">
    <div class="flex items-center space-x-4">
      <h1 class="text-2xl font-bold text-[#3b82f6]">Vibe Flow</h1>
      <ul class="flex space-x-6 text-gray-300 hidden md:flex">
        <li><a href="home.html" class="hover:text-[#3b82f6]">Home</a></li>
        <li><a href="discover.html" class="hover:text-[#3b82f6]">Discover</a></li>
        <li><a href="#" class="hover:text-[#3b82f6]"></a></li>
        <li><a href="library.html" class="hover:text-[#3b82f6] text-[#3b82f6] font-semibold">Library</a></li>
        <li><a href="#" class="hover:text-[#3b82f6]">Playlists</a></li>
      </ul>
    </div>
    <div class="flex space-x-4">
      <a href="login.html" class="px-4 py-1 text-white bg-[#3b82f6] rounded hover:bg-[#2563eb]">Login</a>
      <a href="login.html" class="px-4 py-1 border-[#3b82f6] text-[#3b82f6] border rounded hover:bg-[#3b82f6] hover:text-white">Sign Up</a>
    </div>
  </nav>

  
  <section class="text-center py-10 bg-[#0d1117] border-b border-gray-800">
    <h1 class="text-4xl font-bold text-[#3b82f6] mb-3">Your Library</h1>
    <p class="text-gray-400">All your liked songs are saved here.</p>
    <button onclick="window.location.href='home.html'" class="mt-4 bg-[#3b82f6] hover:bg-[#2563eb] text-white px-6 py-2 rounded">
      <i class="fa fa-arrow-left"></i> Back to Home
    </button>
  </section>

  
  <section class="p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-[#3b82f6]">Liked Songs</h2>
      <button id="clearLibrary" class="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-700">
        <i class="fa fa-trash"></i> Clear All
      </button>
    </div>
    <div id="likedSongsContainer" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">
    
    </div>
  </section>

 
  <footer class="text-center p-6 mt-6">
    <p>&copy; 2025 Vibe Flow. All rights reserved.</p>
    <div class="flex justify-center space-x-4 my-2">
      <a href="#" class="hover:text-[#3b82f6]"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="hover:text-[#3b82f6]"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-[#3b82f6]"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="text-gray-500 text-sm">
      <a href="#" class="hover:text-[#3b82f6] mr-2">Terms</a> | 
      <a href="#" class="hover:text-[#3b82f6] mx-2">Privacy</a> | 
      <a href="#" class="hover:text-[#3b82f6] ml-2">Contact</a>
    </div>
  </footer>

  
  <script>
    
    function createSongCard(song, index) {
      return `
        <div class="card bg-[#161b22] rounded-lg p-4 flex flex-col items-center text-center">
          <img src="${song.img}" alt="${song.title}" class="rounded mb-3 w-full h-40 object-cover">
          <h3 class="font-semibold">${song.title}</h3>
          <p class="text-gray-400 text-sm mb-2">${song.artist}</p>
          <button onclick="removeFromLibrary(${index})" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700 text-sm">
            <i class='fa fa-heart-broken'></i> Remove
          </button>
        </div>
      `;
    }

    
    let likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];

    function renderSongs() {
      const container = document.getElementById('likedSongsContainer');
      if (likedSongs.length > 0) {
        container.innerHTML = likedSongs.map((s, i) => createSongCard(s, i)).join('');
      } else {
        container.innerHTML = `<p class='text-gray-400 text-center col-span-full'>No liked songs yet. Go to <a href='index.html' class='text-[#3b82f6] underline hover:text-[#2563eb]'>Home</a> to like some!</p>`;
      }
    }

    function removeFromLibrary(index) {
      likedSongs.splice(index, 1);
      localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
      renderSongs();
    }

    document.getElementById('clearLibrary').addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all liked songs?')) {
        likedSongs = [];
        localStorage.removeItem('likedSongs');
        renderSongs();
      }
    });

    renderSongs();
  </script>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
